<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testing Environment</title>
    <style>
        :root {
            /* Match dashboard theme */
            --bg: #f8fafc;
            --bg-2: #ffffff;
            --card: rgba(255, 255, 255, 0.9);
            --border: rgba(17, 24, 39, 0.10);
            --text: rgba(17, 24, 39, 0.92);
            --muted: rgba(17, 24, 39, 0.60);
            --muted-2: rgba(17, 24, 39, 0.45);
            --ring: rgba(79, 70, 229, 0.20);
            --primary: #4f46e5;
            --primary-2: #4f46e5;
            --danger: #e11d48;
            --danger-bg: rgba(225, 29, 72, 0.08);
            --danger-border: rgba(225, 29, 72, 0.18);
            --radius: 16px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            background:
                radial-gradient(900px 650px at 18% 12%, rgba(79, 70, 229, 0.14), transparent 60%),
                radial-gradient(900px 650px at 85% 78%, rgba(14, 165, 233, 0.10), transparent 60%),
                linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 28px 18px;
            overflow-x: hidden;
            position: relative;
        }

        /* Soft background blobs + subtle pattern (minimal, not blank) */
        body::before {
            content: "";
            position: absolute;
            inset: -20%;
            background:
                radial-gradient(700px 450px at 15% 20%, rgba(79, 70, 229, 0.16), transparent 62%),
                radial-gradient(600px 420px at 85% 75%, rgba(14, 165, 233, 0.11), transparent 62%),
                radial-gradient(520px 360px at 55% 10%, rgba(16, 185, 129, 0.07), transparent 65%);
            filter: blur(10px);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(rgba(17, 24, 39, 0.06) 1px, transparent 1px);
            background-size: 22px 22px;
            opacity: 0.35;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at 50% 25%, black 0%, transparent 70%);
        }

        .shell {
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
        }

        .card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 26px 22px;
            background: rgba(255, 255, 255, 0.92);
            box-shadow: 0 20px 45px rgba(17, 24, 39, 0.10);
            position: relative;
        }

        @supports (backdrop-filter: blur(10px)) {
            .card {
                backdrop-filter: blur(10px);
            }
        }

        .card>* {
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .mark {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            background: rgba(79, 70, 229, 0.10);
            border: 1px solid rgba(79, 70, 229, 0.18);
        }

        .mark svg {
            width: 22px;
            height: 22px;
            color: var(--primary);
        }

        .brand-title {
            display: flex;
            flex-direction: column;
            line-height: 1.15;
        }

        .brand-title strong {
            font-size: 0.95rem;
            letter-spacing: -0.01em;
        }

        .brand-title span {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .headline {
            margin: 10px 0 18px;
        }

        .headline h1 {
            font-size: 1.55rem;
            letter-spacing: -0.03em;
            margin-bottom: 6px;
        }

        .headline p {
            color: var(--muted);
            font-size: 0.92rem;
        }

        .error {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 12px;
            border-radius: 12px;
            background: var(--danger-bg);
            border: 1px solid var(--danger-border);
            color: rgba(17, 24, 39, 0.88);
            margin: 12px 0 18px;
            font-size: 0.9rem;
        }

        .error svg {
            flex: 0 0 auto;
            width: 18px;
            height: 18px;
            color: var(--danger);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        label {
            font-size: 0.85rem;
            color: var(--muted);
            display: block;
            margin-bottom: 8px;
        }

        .field {
            position: relative;
        }

        .field svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--muted-2);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 44px 12px 42px;
            border-radius: 12px;
            border: 1px solid rgba(17, 24, 39, 0.12);
            background: rgba(255, 255, 255, 0.98);
            color: rgba(17, 24, 39, 0.92);
            outline: none;
            font-size: 0.95rem;
            transition: border-color 140ms ease, box-shadow 140ms ease, background 140ms ease;
        }

        .pw-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid rgba(17, 24, 39, 0.12);
            background: rgba(255, 255, 255, 0.9);
            color: rgba(17, 24, 39, 0.72);
            font-weight: 700;
            font-size: 0.78rem;
            padding: 6px 10px;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(17, 24, 39, 0.06);
        }

        .pw-toggle:hover {
            color: rgba(17, 24, 39, 0.92);
            border-color: rgba(79, 70, 229, 0.30);
        }

        input::placeholder {
            color: rgba(17, 24, 39, 0.35);
        }

        input:focus {
            border-color: rgba(79, 70, 229, 0.55);
            box-shadow: 0 0 0 4px var(--ring);
            background: rgba(255, 255, 255, 1);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 6px;
        }

        button {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 0.98rem;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: var(--primary);
            box-shadow: 0 10px 24px rgba(79, 70, 229, 0.18);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.02);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.22);
        }

        button:active {
            transform: translateY(0px);
            filter: brightness(0.99);
        }

        button:disabled {
            opacity: 0.75;
            cursor: not-allowed;
            transform: none;
            filter: none;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .fineprint {
            margin-top: 16px;
            text-align: center;
            font-size: 0.78rem;
            color: var(--muted);
        }

        @media (max-width: 420px) {
            .card {
                padding: 24px 18px 18px;
            }
        }
    </style>
</head>

<body>
    
    <main class="shell">
        <section class="card" aria-label="Sign in">
            <div class="brand">
                <div class="mark" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                </div>
                <div class="brand-title">
                    <strong>Testing Environment</strong>
                    <span>Secure access portal</span>
                </div>
            </div>

            <div class="headline">
                <h1>Welcome back</h1>
                <p>Sign in to continue to your dashboard.</p>
            </div>

            <div id="errorMsg" class="error" role="alert" aria-live="polite">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v5"></path>
                    <path d="M12 16h.01"></path>
                </svg>
                <span>Invalid username or password</span>
            </div>

            <form id="loginForm">
                <div>
                    <label for="username">Username</label>
                    <div class="field">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                    </div>
                </div>

                <div>
                    <label for="password">Password</label>
                    <div class="field">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" id="pwToggle" class="pw-toggle" aria-label="Show password">Show</button>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" id="submitBtn">
                        <span>Sign In</span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M5 12h14"></path>
                            <path d="M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="fineprint">&copy; 2026 Build Hosting Platform</div>
        </section>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorBox = document.getElementById('errorMsg');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const pwToggle = document.getElementById('pwToggle');

        // Prefill last username (UX only)
        const lastUsername = localStorage.getItem('lastUsername');
        if (lastUsername && usernameInput && !usernameInput.value) {
            usernameInput.value = lastUsername;
        }

        if (pwToggle && passwordInput) {
            pwToggle.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                pwToggle.textContent = isHidden ? 'Hide' : 'Show';
                pwToggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
                passwordInput.focus();
            });
        }

        const setErrorVisible = (visible, message) => {
            if (message) {
                const span = errorBox.querySelector('span');
                if (span) span.textContent = message;
            }
            errorBox.style.display = visible ? 'flex' : 'none';
        };

        const setLoading = (loading) => {
            if (!submitBtn.dataset.originalHtml) {
                submitBtn.dataset.originalHtml = submitBtn.innerHTML;
            }

            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <span>Signing in...</span>
                    <svg class="btn-icon animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
                    </svg>
                `;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = submitBtn.dataset.originalHtml;
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            setErrorVisible(false);
            setLoading(true);

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem('user', JSON.stringify(user));
                    if (usernameInput?.value) localStorage.setItem('lastUsername', usernameInput.value);
                    window.location.href = '/';
                    return;
                }

                setErrorVisible(true, 'Invalid username or password');
                setLoading(false);
            } catch (err) {
                console.error(err);
                setErrorVisible(true, 'Network error. Please try again.');
                setLoading(false);
            }
        });
    </script>
</body>

</html>
