<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testing Environment</title>
    <style>
        :root {
            /* Minimalist color palette */
            --primary: #18181b;       /* Zinc 900 */
            --primary-hover: #27272a; /* Zinc 800 */
            --bg-color: #fafafa;      /* Zinc 50 */
            --surface: #ffffff;
            --text-main: #18181b;     /* Zinc 900 */
            --text-secondary: #71717a;/* Zinc 500 */
            --border: #e4e4e7;        /* Zinc 200 */
            --error: #ef4444;       
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Subtle dotted background pattern */
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: var(--surface);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            /* Soft, diffuse shadow for depth without heaviness */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .brand-logo svg {
            width: 24px;
            height: 24px;
        }

        .brand-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .brand-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.925rem;
            transition: all 0.2s ease;
            background: #fff;
            color: var(--text-main);
        }

        input::placeholder {
            color: #d4d4d8; /* Zinc 300 */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.05);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.925rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none; /* hidden by default */
            border: 1px solid #fee2e2;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Loading spinner */
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1>Welcome back</h1>
                <p>Sign in to access your dashboard</p>
            </div>

            <div id="errorMsg" class="error-message">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span>Invalid username or password</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="name@company.com" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>

                <button type="submit" id="submitBtn">
                    <span>Sign In</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
        </div>

        <div class="footer">
            &copy; 2026 Build Hosting Platform
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const submitBtn = document.getElementById("submitBtn");
        const errorBox = document.getElementById("errorMsg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Reset state
            submitBtn.disabled = true;
            const originalBtnContent = submitBtn.innerHTML;
            
            // Minimalist loader
            submitBtn.innerHTML = "<span>Signing in...</span><svg class=\"animate-spin\" width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\"><path d=\"M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83\"/></svg>";
            
            errorBox.style.display = "none";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem("user", JSON.stringify(user));
                    window.location.href = "/";
                } else {
                    errorBox.style.display = "flex";
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnContent;
                }
            } catch (err) {
                console.error(err);
                if (errorBox.querySelector("span")) {
                     errorBox.querySelector("span").textContent = "Network error. Please try again.";
                } else {
                     errorBox.textContent = "Network error. Please try again.";
                }
                errorBox.style.display = "flex";
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        });

        // Add simple spin animation
        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes spin { 100% { transform: rotate(360deg); } }
            .animate-spin { animation: spin 1s linear infinite; }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
