<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testing Environment</title>
    <style>
        :root {
            --bg: #f8fafc;
            --bg-2: #ffffff;
            --card: rgba(255, 255, 255, 0.98);
            --border: rgba(17, 24, 39, 0.08);
            --text: rgba(17, 24, 39, 0.92);
            --muted: rgba(17, 24, 39, 0.55);
            --accent: #4f46e5;
        }

        * { box-sizing: border-box; }
        
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: var(--text);
            background-color: var(--bg);
            /* Add attractive background pattern */
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.08) 0px, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.08) 0px, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .shell {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            background: linear-gradient(180deg, var(--card), var(--bg-2));
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            animation: cardIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .card-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            min-height: 480px;
        }

        /* Simplified Aside - visual focused */
        .card-aside {
            padding: 40px;
            background: rgba(249, 250, 251, 0.8);
            border-right: 1px solid rgba(17, 24, 39, 0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative circle behind aside content */
        .card-aside::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .brand { 
            position: relative;
            display: flex; 
            gap: 12px; 
            align-items: center; 
            z-index: 1;
        }
        .mark svg { width: 40px; height: 40px; color: var(--accent); }
        .brand-title { font-weight: 600; font-size: 1.1rem; letter-spacing: -0.01em; }

        .aside-content { 
            position: relative; 
            z-index: 1;
            margin-top: auto; 
            margin-bottom: auto;
        }
        
        .aside-title { 
            margin: 0 0 12px; 
            font-size: 2rem; 
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .aside-subtitle { 
            margin: 0; 
            font-size: 1rem; 
            line-height: 1.5;
            color: var(--muted); 
            max-width: 260px;
        }

        .aside-footer {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* Simplified Form */
        .card-form { 
            padding: 40px 60px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            gap: 20px; 
        }
        
        .form-header { text-align: left; margin-bottom: 8px; }
        .form-title { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.01em; color: #1e293b; }

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.85rem; font-weight: 500; color: #475569; margin-left: 2px; }
        
        .field { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border: 1px solid rgba(226, 232, 240, 1); 
            padding: 12px 16px; 
            border-radius: 10px; 
            background: #fff; 
            transition: all 0.2s ease;
        }
        
        .field:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .field svg { width: 20px; height: 20px; color: #94a3b8; transition: color 0.2s; }
        .field:focus-within svg { color: var(--accent); }
        
        input { 
            border: 0; 
            outline: none; 
            font-size: 1rem; 
            flex: 1; 
            background: transparent; 
            color: var(--text); 
        }
        
        input::placeholder { color: #cbd5e1; }

        .pw-toggle { 
            border: none; 
            background: none; 
            color: #64748b; 
            cursor: pointer; 
            font-size: 0.85rem; 
            font-weight: 500;
            padding: 4px;
        }
        .pw-toggle:hover { color: var(--text); }

        button#submitBtn { 
            margin-top: 10px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%;
            padding: 14px; 
            background: var(--accent); 
            color: white; 
            border: 0; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2), 0 2px 4px -1px rgba(79, 70, 229, 0.1);
        }
        
        button#submitBtn:hover { background: #4338ca; transform: translateY(-1px); }
        button#submitBtn:active { transform: translateY(0); }

        .error { 
            display: none; 
            align-items: center; 
            gap: 8px; 
            background: #fef2f2; 
            color: #ef4444; 
            border: 1px solid #fee2e2; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.9rem;
        }

        .fineprint { margin-top: auto; text-align: center; font-size: 0.8rem; color: #94a3b8; }
        
        .btn-icon { width: 20px; height: 20px; }
        .animate-spin { animation: spin 1s linear infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes cardIn { 0% { opacity: 0; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }

        @media (max-width: 860px) {
            .shell { max-width: 500px; padding: 20px; }
            .card-grid { grid-template-columns: 1fr; min-height: auto; }
            
            /* Mobile: Show brand as header, hide heavy visuals */
            .card-aside { 
                display: flex;
                flex-direction: row;
                padding: 30px 40px 0;
                background: transparent;
                border: none;
                min-height: auto;
            }
            
            .card-aside::before,
            .aside-content,
            .aside-footer { display: none; }
            
            .card-form { padding: 30px 40px 40px; }
        }
        
        @media (max-width: 480px) {
            .shell { padding: 12px; }
            .card-aside { padding: 24px 24px 0; }
            .card-form { padding: 20px 24px 30px; }
            .form-title { font-size: 1.35rem; }
        }
    </style>
</head>

<body>
    
    <main class="shell">
        <section class="card" aria-label="Sign in">
            <div class="card-grid">
                <!-- Left Panel: Brand & Welcome -->
                <aside class="card-aside">
                    <div class="brand">
                        <div class="mark" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </div>
                        <div class="brand-title">Testing Env</div>
                    </div>

                    <div class="aside-content">
                        <h1 class="aside-title">Streamline your deployment.</h1>
                        <p class="aside-subtitle">Access your testing environments and build history in one secure place.</p>
                    </div>

                    <div class="aside-footer">
                        <span class="status-dot"></span>
                        <span>System Operational</span>
                    </div>
                </aside>

                <!-- Right Panel: Login Form -->
                <div class="card-form">
                    <div class="form-header">
                        <div class="form-title">Log in</div>
                    </div>

                    <div id="errorMsg" class="error" role="alert" aria-live="polite">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v5"></path>
                            <path d="M12 16h.01"></path>
                        </svg>
                        <span>Invalid credentials</span>
                    </div>

                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <div class="field">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <input type="text" id="username" name="username" placeholder="username" required autocomplete="username">
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="field">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                                <button type="button" id="pwToggle" class="pw-toggle" aria-label="Show password">Show</button>
                            </div>
                        </div>

                        <button type="submit" id="submitBtn">Sign In</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorBox = document.getElementById('errorMsg');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const pwToggle = document.getElementById('pwToggle');

        // Prefill last username
        const lastUsername = localStorage.getItem('lastUsername');
        if (lastUsername && usernameInput && !usernameInput.value) {
            usernameInput.value = lastUsername;
        }

        if (pwToggle && passwordInput) {
            pwToggle.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                pwToggle.textContent = isHidden ? 'Hide' : 'Show';
                pwToggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
                passwordInput.focus();
            });
        }

        const setErrorVisible = (visible, message) => {
            if (message) {
                const span = errorBox.querySelector('span');
                if (span) span.textContent = message;
            }
            errorBox.style.display = visible ? 'flex' : 'none';
        };

        const setLoading = (loading) => {
            if (!submitBtn.dataset.originalHtml) {
                submitBtn.dataset.originalHtml = submitBtn.innerHTML;
            }

            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="btn-icon animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
                    </svg>
                `;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = submitBtn.dataset.originalHtml;
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setErrorVisible(false);
            setLoading(true);

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem('user', JSON.stringify(user));
                    if (usernameInput?.value) localStorage.setItem('lastUsername', usernameInput.value);
                    // Go directly to the dashboard HTML to avoid any legacy /index.html redirects
                    window.location.href = '/html/index.html';
                    return;
                }

                setErrorVisible(true, 'Invalid username or password');
                setLoading(false);
            } catch (err) {
                console.error(err);
                setErrorVisible(true, 'Network error. Please try again.');
                setLoading(false);
            }
        });
    </script>
</body>

</html>
